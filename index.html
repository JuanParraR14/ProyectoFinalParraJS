<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Encuentra todos los productos para tu día a día en un solo lugar." />
   <link rel="stylesheet" href="./styles/styles.css" />
   <title>Reshipi Market</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
   <header class="py-2">
      <nav class="navbar navbar-expand-lg py-3">
         <div class="container-fluid ms-lg-5 me-4">
            <a href="#"><img src="./assets/Reshipi Logo.png" alt="Logo de Reshipi"></a>
            <div>
               <div>
                  <button id="btn-carrito" type="button"><span id="mostrar-esconder-carrito">Mostrar</span> Carrito</button>
               </div>
               <div id="carrito">
                  <div id="contenedor-productos"></div>
                  <p>Subtotal: <span id="subtotal">$0</span></p>
                  <p>Impuestos (19%): <span id="impuestos">$0</span></p>
                  <p>Total <span id="total">$0</span></p>
                  <p>Número de Items en el Carrito <span id="total-items">0</span></p>
                  <button id="btn-limpiar-carrito" type="button">Limpiar Carrito</button>
                  <button id="btn-finalizar-compra" type="button">Finalizar Compra</button>
               </div>
            </div>
         </div>
      </nav>
   </header>
   <main>
      <div id="contenedor-producto"></div>
   </main>
   <footer>
      <div  class="text-center py-4">
        <img src="./assets/Reshipi Logo.png" alt="Logo de Reshipi" />
      </div>
   </footer>
   <script src="./js/carrito.js"></script>
   <script src="./js/main.js"></script>      
</body>
</html>
